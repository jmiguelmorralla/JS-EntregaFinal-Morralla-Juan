<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Juan Morralla</title>
  <link rel="stylesheet" href="css/styles.css" />

<body>
  <!-- MENU DE NAVEGACIÓN -->
  <nav class="navbar bg-light">
    <div class="container">
      <span class="navbar-brand mb-0 h1"><img src="img/Logo Vitonio.png" style="max-height: 110px;" alt="Logo Vitonio"></span>
      <button type="button" class="btn btn-primary">
        Carrito <span class="badge text-bg-secondary">4</span>
      </button>
    </div>
  </nav>
  <div class="container">
    <div class="container">
      <h2>Datos de comprador</h2>
      <form id="formulario" action="/redireccion">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2"   class="form-label">Correo Electrónico</label>
          <input type="text" class="form-control" id="mail">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">¿Es Responsable Inscripto en IVA?</label>
          <input type="text" class="form-control" id="iva"/>
        </div>
        <button type="submit" class="btn btn-outline-success">Enviar datos</button>
      </form>
    </div>
    
  <!-- CONTENEDOR DE PRODUCTOS -->
  <div class="container-products">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Balancín</h5>
            <p class="card-text">Descripcion del producto</p>
            <a href="#" class="btn btn-primary">Agregar</a>

        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Arcoiris</h5>
            <p class="card-text">Descripcion del producto</p>
            <a href="#" class="btn btn-primary">Agregar</a>

        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Casita</h5>
            <p class="card-text">Descripcion del producto</p>
            <a href="#" class="btn btn-primary">Agregar</a>

        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Rompecabezas</h5>
            <p class="card-text">Descripcion del producto</p>
            <a href="#" class="btn btn-primary">Agregar</a>

        </div>

      <div class="col">

            <p class="card-text">Descripcion del producto</p>
            <a href="#" class="btn btn-primary">Agregar</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Luna</h5>
            <p class="card-text">Descripcion del producto</p>
            <a href="#" class="btn btn-primary">Agregar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <h2 id="carrito">Carrito</h2>
    <h5>Vacío</h5>
  </div>
