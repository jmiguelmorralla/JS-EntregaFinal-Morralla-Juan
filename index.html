<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Juan Morralla</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar shadow">
    <div class="container">
      <span class="navbar-brand"><img src="img/Logo Vitonio.png" style="max-height: 110px;" alt="Logo Vitonio"></span>
      <button type="button" class="btn btn-warning"  id="cart">
        <img src="img/cart.svg" alt="Carrito" height="30px"> <span id="cant" class="badge text-bg-warning">0</span>
      </button>
    </div>
  </nav>
  <!-- DATOS DE CLIENTE -->
  <div class="container">
    <div class="container">
      <h2>Datos del Cliente</h2>
      <form id="formulario" action="/redireccion">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido">
        </div>
        <div class="mb-3">
          <label class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="mail">
        </div>
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" value="" id="iva">
          <label class="form-check-label">
            Soy Responsable Inscripto en IVA.
          </label>
        </div>
        <button type="submit" class="btn btn-outline-info">Enviar datos</button>
      </form>
    </div>
    
  <!-- CONTENEDOR DE PRODUCTOS -->
  <div class="contenedor-productos mb-3">
  </div>

  <!-- ESPACIO CLIENTE -->
  <div class="container" id="espacioCliente"> 
    <button type="submit" class="btn btn-outline-info" id="botonCliente">Mostrar cliente</button>
  </div>

  <!-- ESPACIO CARRITO -->
  <h2 id="carrito">Carrito</h2>

  <div class="container" id="espacioCarrito">
    <h5>Su carrito se encuentra vacío.</h5>

  </div>

  <div class="container" id="totalCarrito">
    <div><h6>Precio total: $ </h6></div>
    <div><h6 id="precioTotal">0</h6></div>
  </div>
  <div class="container" id="botonesFinal">
    <button class="btn btn-danger" id="botonVaciarCarrito">Vaciar Carrito</button>
    <button class="btn btn-success" id="botonConfirmarCompra">Confirmar Compra</button>
  </div>



  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
<footer>



</footer>
</html>
